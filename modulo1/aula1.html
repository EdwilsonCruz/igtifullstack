<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="promise"></div>
    <img
      src=""
      alt=""
      sizes="50"
      title=""
      style="width: 20%; border-radius: 28px"
    />
    <ul></ul>
  </body>
  <script>
    window.addEventListener("load", function () {
    //   console.log(1);
      fetch("https://api.github.com/users/edwilsoncruz")
        .then((res) => {
          res.json().then((data) => {
            // console.log(data.login);
            console.log(data);
            showData(data);
          }).catch((error) => {
            console.log(error);
            })
        })
        .catch((error) => {
          console.log("Error na requisição");
        });
        // Promise inicio
        divisaoPromise(50,10).then(resposta =>{
            console.log(resposta)
        })
        divisaoPromise(50,0).then(resposta =>{
            console.log(resposta)
        }).catch(erroMensage =>{
            console.log(`[Error] ${erroMensage}`)
        })
        divisaoPromise2()
        // console.log(divisaoPromise(52,0));
    });
    function showData(data) {
      const usuario = document.querySelector(".promise");
      const img = document.querySelector("img");
      usuario.textContent = data.login + " - " + data.name;
      img.src = data.avatar_url;
      img.alt = data.name;
      img.title = data.name;
    }
    function divisaoPromise(a,b) {
        // return a/b;
        return new Promise((resolve, reject)=>{
            b === 0 ? reject('Não é possivel dividir por zero!') : resolve(a/b)
        })
    }
    async function divisaoPromise2() {
        const division = await divisaoPromise(14572373,88146)
        console.log(division);
      }
    
  </script>
</html>
